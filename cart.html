<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Ines Store Gallery">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Agustinus Giri Hartono">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS offline version -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
        rel="stylesheet">

    <!--My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Ines Store Gallery</title>
</head>

<body>

    <!--Judul Cart-->
    <div class="container cart-header">
        <div class="row mt-5 text-center">
            <div class="col">
                <h3>Your Cart</h3>
                <p>Pastikan barang pesanan anda terbayar lunas</p>
            </div>
        </div>
    </div>


    <!--Breadcrums-->
    <div class="container mt-3">

        <nav>
            <ol class="breadcrumb bg-transparent pl-0 cart-breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cart Checkout</li>
            </ol>
        </nav>

    </div>
    <!--Breadcrums-->

    <!--Check Out Section Awal-->


    <section class="checkout">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h4>Your Items</h4>
                    <div class="row">
                        <div class="col">
                            <img src="img/cart/1.png">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <!--Check Out Section Awal-->


    <!--Footer Awal-->

    <footer class=" border-top p-5">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-1">
                    <img src="img/logo_small.png">
                </div>
                <div class="col-4 text-right">
                    <a href="">
                        <img src="img/social/fb.png">
                    </a>
                    <a href="">
                        <img src="img/social/ig.png">
                    </a>
                    <a href="">
                        <img src="img/social/twitter.png">
                    </a>
                </div>
            </div>
            <div class="row mt-3 justify-content-between">
                <div class="col-6">
                    <p>All right reserved by
                        <a href="#" class="text-warning">Ines Store</a> copyright 2020</p>
                </div>
                <div class="col-6">
                    <nav class="nav justify-content-end text-uppercase">
                        <a class="nav-link active" href="#">Jobs</a>
                        <a class="nav-link" href="#">Developer</a>
                        <a class="nav-link" href="#">Terms</a>
                        <a class="nav-link pr-0" href="#">Privacy Policy</a>
                    </nav>
                </div>
            </div>
        </div>

    </footer>

    <!--Footer Akhir-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Offline version of JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
